<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/tailwind.css">
    <title>Index</title>
</head>
<body>

<nav th:include="partials/navbar" :: navbar></nav>

<header th:include="partials/header" :: header></header>

<h1>::Latest Posts::</h1>
<div th:each="post : ${posts}" class="border-2 border-black p-1">
    <h1 class="uppercase p-0.5" th:text="${post.title}"/>
    <h2 class="p-0.5" th:text="${post.body}"/>
    <form th:action="@{/posts/delete/${post.id}}" th:method="post">
        <button class="border rounded border-black p-0.5">DELETE</button>
    </form>
</div>



<footer th:include="partials/footer" :: footer></footer>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Index</title>
</head>
<body>

<nav th:include="partials/navbar" :: navbar></nav>

<!--<header th:include="partials/header" :: header></header>-->

<div class="mt-3 mb-3">
    <p class="text-3xl mb-2 text-center montserrat">Browse XPeriences</p>
    <p class="text-center quicksand">Here you can find recently posted job experiences written by other users. Ability to search coming soon!</p>
    <p class="text-center quicksand">If you would like to create your own post, please login to an existing account or make your way to SIGNUP to join XPerience.</p>
</div>

<div class="flex-box sm:flex-col flex-wrap lg:grid lg:grid-cols-3 m-1">
    <div th:each="post : ${posts}" class="inline-block m-1 flex-none flex-wrap col-span-1 row-span-2 border border-gray-400 lg:border-gray-400 bg-white rounded p-4 flex flex-col justify-between leading-normal bg-lightGrayCustom">
        <img class="h-48 lg:w-auto lg:h-48 lg:w-auto flex-none bg-cover rounded text-center overflow-hidden" src="img/orange.jpg" alt="blog_header">
    <!--        <img class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" src="img/orange.jpg">-->
        <div class="mb-8 flex-col">
            <p class="uppercase p-0.5 h-14 text-xl mb-2 font-bold montserrat" th:text="${post.title}"/></p>
            <div class="italic p-0.5 max-h-12 overflow-hidden overflow-ellipsis block quicksand" th:text="${post.body}"/>
            <div class="flex justify-end">
                <a th:href="@{|/posts/${post.id}|}" class="montserrat">Read more...</a>
            </div>
        </div>
        <div class="member flex items-center">
            <img class="w-10 h-10 rounded-full mr-4" src="img/placeholder-avatar.jpeg">
            <div class="text-sm">
                <p class="text-gray-900 leading-none quicksand" th:text="${post.user.username}"></p>
                <p class="text-gray-600 quicksand">Exampluary 7, 2738</p>
            </div>
        </div>
<!--        <div>-->
<!--            <form th:action="@{/posts/delete/${post.id}}" th:method="post">-->
<!--                <button class="border rounded border-black p-0.5">DELETE</button>-->
<!--            </form>-->
<!--        </div>-->
    </div>
</div>



<footer th:include="partials/footer" :: footer></footer>

</body>
</html>

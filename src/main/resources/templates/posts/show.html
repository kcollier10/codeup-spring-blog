<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show</title>
</head>
<body>

<nav th:include="partials/navbar" :: navbar></nav>

<header th:include="partials/header" :: header></header>


<div th:each="post : ${singlePost}">
    <h1 th:text="${singlePost.title}"/>
    <h2 th:text="${singlePost.body}"/>
</div>

<footer th:include="partials/footer" :: footer></footer>

</body>
</html>

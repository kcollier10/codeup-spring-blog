<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>

<nav th:include="partials/navbar" :: navbar></nav>
<body class="min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0">


    <header class="max-w-lg mx-auto mt-3">
        <h1 class="text-4xl font-bold text-blackCustom text-center montserrat">Welcome to XPerience!</h1>
    </header>

    <main class="bg-whiteCustom max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">

        <section class="text-center">
            <h3 class="font-bold text-2xl montserrat">We're excited for you to join us!</h3>
            <p class="text-grayCustom-600 pt-2 quicksand">Please register below.</p>
        </section>

        <section class="mt-10">
            <form th:action="@{/sign-up}" method="POST" th:object="${user}" class="flex flex-col">
               <div class="mb-6 pt-3 rounded bg-grayCustom-200">
                    <label class="block text-grayCustom-700 text-sm font-bold mb-2 ml-3 montserrat" for="username">Username</label>
                    <input class="bg-lightGrayCustom-200 rounded w-full text-grayCustom-700 focus:outline-none border-b-4 border-greenCustom-300 focus:border-greenCustom-600 transition duration-500 px-3 pb-3 quicksand" id="username" th:field="*{username}" />
               </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-grayCustom-700 text-sm font-bold mb-2 ml-3 montserrat" for="email">Email</label>
                    <input class="bg-lightGrayCustom-200 rounded w-full text-grayCustom-700 focus:outline-none border-b-4 border-grayCustom-300 focus:border-greenCustom-600 transition duration-500 px-3 pb-3 quicksand" id="email" th:field="*{email}" />
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-grayCustom-700 text-sm font-bold mb-2 ml-3 montserrat" for="password">Password</label>
                    <input class="bg-lightGrayCustom-200 rounded w-full text-grayCustom-700 focus:outline-none border-b-4 border-greenCustom-300 focus:border-greenCustom-600 transition duration-500 px-3 pb-3 quicksand" id="password" type="password" th:field="*{password}" />
                </div>
                <div>
                    <input class="bg-darkGreenCustom-600 hover:bg-greenCustom-700 text-whiteCustom font-bold p-2 rounded shadow-lg hover:shadow-xl hover: bg-darkGreenCustom transition duration-200 montserrat mb-5" value="Sign me up!" type="submit" />
                </div>
            </form>
        </section>

        <section class="text-center">
            <div th:if="${param.error}" class="montserrat">
                Username already exists in database.
            </div>
        </section>
        <hr>
        <section class="text-center">
            <div class="max-w-lg mx-auto flex justify-center text-blackCustom">
                <p class="justify-center montserrat">Already have an account?</p><a th:href="@{|/login|}" class="font-bold hover:underline quicksand"> Sign Up!</a>
            </div>
        </section>

    </main>


<!--    <footer th:include="partials/footer" :: footer></footer>-->

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Home</title>
    <!-- include stylesheets, etc here -->
    <link rel="stylesheet" type="text/css" href="/css/tailwind.css">
</head>
<body class="bg-gray-300">

<nav th:fragment="navbar" class="bg-black h-12 align-middle">
    <!-- awesome navbar goes here -->
    <ul class="flex justify-around align-middle">
        <li class="border-double p-1.5 bg-yellow-700">
            <form th:action="@{/}">
                <button class="text-white">HOME</button>
            </form>
        </li>
        <li class="border-double p-1.5 bg-yellow-700">
            <form th:action="@{/posts}">
                <button class="text-white">ALL POSTS</button>
            </form>
        </li>
        <li class="border-double p-1.5 bg-green-800">
            <form th:action="@{/posts/create}">
                <button class="text-white">CREATE POST</button>
            </form>
        </li>
        <li class="border-double p-1.5 bg-green-800">
          <form th:action="@{/login}">
                <button class="text-white">LOGIN</button>
            </form>
        </li>
        <li class="border-double p-1.5 bg-green-800">
           <form th:action="@{/logout}" th:method="post">
                <button class="text-white">LOGOUT</button>
            </form>
        </li>
        <li class="border-double p-1.5 bg-green-800">
            <form th:action="@{/sign-up}">
                <button class="text-white">SIGNUP</button>
            </form>
        </li>
    </ul>
</nav>

</body>
</html>

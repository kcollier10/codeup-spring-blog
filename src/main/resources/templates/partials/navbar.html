<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Home</title>
    <!-- include stylesheets, etc here -->
    <link rel="stylesheet" type="text/css" href="/css/tailwind.css">
</head>
<body class="body-bg">

<div class="w-full">
    <nav th:fragment="navbar" class="bg-blackCustom flex justify-between">
        <!-- awesome navbar goes here -->
        <div class="flex flex-row justify-between">
            <a th:href="@{|/|}"><img class="h-10 bg-greenCustom pl-1 pr-1" src="img/XPeriencelogo.png" alt="logo">
            </a>

<!--            <p id="hamburgerbtn" class="md:hidden text-white border border-white">-->
<!--                MENU-->
<!--            </p>-->
        </div>
        <ul class="flex flex-row montserrat" id="mobileMenu">

            <li class="border-double p-1.5">
                <form th:action="@{/posts}">
                    <button class="text-whiteCustom">POSTS</button>
                </form>
            </li>
            <li class="border-double p-1.5">
                <form th:action="@{/posts/create}">
                    <button class="text-whiteCustom">CREATE
                    </button>
                </form>
            </li>
            <li class="p-1.5">
                <p class="text-whiteCustom"> || </p>
            </li>
            <li class="border-double p-1.5">
              <form th:action="@{/login}">
                    <button class="text-whiteCustom">LOGIN</button>
                </form>
            </li>
            <li class="border-double p-1.5">
               <form th:action="@{/logout}" th:method="post">
                    <button class="text-whiteCustom">LOGOUT</button>
                </form>
            </li>
            <li class="border-double p-1.5">
                <form th:action="@{/sign-up}">
                    <button class="text-whiteCustom">SIGNUP</button>
                </form>
            </li>
        </ul>

        <div>
            <img class="h-10 w-10 rounded-full p-1.5" src="img/placeholder-avatar.jpeg" alt="logo">
        </div>
    </nav>
</div>

<script src="js/js.js"></script>
</body>
</html>

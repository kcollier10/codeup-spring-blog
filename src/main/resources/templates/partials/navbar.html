<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Home</title>
    <!-- include stylesheets, etc here -->
    <link rel="stylesheet" type="text/css" href="/css/tailwind.css">
</head>
<body>
<nav th:fragment="navbar" class="bg-green-300">
    <!-- awesome navbar goes here -->
    <ul class="flex justify-around">
        <li>
            <form th:action="@{/}">
                <button class="btn-link btn" style="margin-top: 8px">HOME</button>
            </form>
        </li>
        <li>
            <form th:action="@{/posts}">
                <button class="btn-link btn" style="margin-top: 8px">ALL POSTS</button>
            </form>
        </li>
        <li>
            <form th:action="@{/login}">
                <button class="btn-link btn" style="margin-top: 8px">LOGIN</button>
            </form>
        </li>
        <li>
            <form th:action="@{/logout}" th:method="post">
                <button class="btn-link btn" style="margin-top: 8px">LOGOUT</button>
            </form>
        </li>
        <li>
            <form th:action="@{/sign-up}">
                <button class="btn-link btn" style="margin-top: 8px">SIGNUP</button>
            </form>
        </li>
    </ul>
</nav>

</body>
</html>
